<aside class="fixed top-[70px] left-0 bottom-0 w-[280px] bg-slate-800/60 backdrop-blur-md border-r border-slate-700/30 
              flex flex-col p-6 transition-all duration-300 z-40 overflow-y-auto" [class.w-20]="isCollapsed"
    [class.p-3]="isCollapsed">

    <!-- Toggle Button -->
    <button class="absolute top-4 -right-3 w-6 h-6 flex items-center justify-center bg-primary border-none 
                 rounded-full text-white text-xs cursor-pointer hover:scale-110 hover:shadow-lg 
                 hover:shadow-primary/40 transition-all z-10" (click)="toggleSidebar()">
        {{ isCollapsed ? '→' : '←' }}
    </button>

    <!-- Navigation Menu -->
    <nav class="flex-1 flex flex-col gap-8 mt-8">
        <!-- Main Menu Section -->
        <div class="flex flex-col gap-2">
            <span class="text-xs font-semibold text-slate-500 uppercase tracking-wider px-2 mb-2"
                *ngIf="!isCollapsed">Menu</span>

            <a *ngFor="let item of navItems" class="flex items-center gap-4 px-4 py-3 rounded-xl text-slate-400 no-underline cursor-pointer
                hover:bg-slate-700 hover:text-white transition-all" [class.bg-gradient-to-r]="isActive(item.route)"
                [class.from-primary/20]="isActive(item.route)" [class.to-secondary/10]="isActive(item.route)"
                [class.text-primary-light]="isActive(item.route)" [class.border-l-4]="isActive(item.route)"
                [class.border-primary]="isActive(item.route)" [class.justify-center]="isCollapsed"
                [routerLink]="item.route" routerLinkActive="active">
                <span class="text-xl min-w-[24px] text-center">{{ item.icon }}</span>
                <span class="text-sm font-medium whitespace-nowrap" *ngIf="!isCollapsed">{{ item.label }}</span>
            </a>
        </div>

        <!-- Quick Filters Section -->
        <div class="flex flex-col gap-2" *ngIf="!isCollapsed">
            <span class="text-xs font-semibold text-slate-500 uppercase tracking-wider px-2 mb-2">Quick Filters</span>

            <div *ngFor="let filter of quickFilters" class="flex items-center gap-4 px-4 py-3 rounded-xl text-slate-400 cursor-pointer
                  hover:bg-slate-700 hover:text-white transition-all">
                <span class="text-xl min-w-[24px] text-center">{{ filter.icon }}</span>
                <span class="text-sm font-medium">{{ filter.label }}</span>
                <span class="ml-auto min-w-[24px] h-6 flex items-center justify-center bg-slate-700 
                     rounded-lg text-xs font-semibold text-slate-400">
                    {{ filter.count }}
                </span>
            </div>
        </div>
    </nav>

    <!-- Footer - Progress Card -->
    <div class="mt-auto pt-6 border-t border-slate-700" *ngIf="!isCollapsed">
        <div class="bg-slate-700 rounded-xl p-4">
            <div class="flex items-center justify-between mb-2">
                <span class="text-sm font-medium text-white">Weekly Progress</span>
                <span class="text-sm font-semibold text-primary">72%</span>
            </div>
            <div class="h-1.5 bg-slate-800 rounded-full overflow-hidden mb-2">
                <div class="h-full bg-gradient-to-r from-primary to-secondary rounded-full transition-all duration-500"
                    style="width: 72%"></div>
            </div>
            <span class="text-xs text-slate-500">18 of 25 tasks completed</span>
        </div>
    </div>
</aside>
